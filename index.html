    <script>
        let currentMedia = null;
        let files = [];
        let currentIndex = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const playerContainer = document.getElementById('playerContainer');
        const mediaContainer = document.getElementById('mediaContainer');
        const fileInfo = document.getElementById('fileInfo');
        const playlist = document.getElementById('playlist');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(fileList) {
            files = Array.from(fileList);
            if (files.length > 0) {
                loadFile(0);
                renderPlaylist();
                playerContainer.classList.add('active');
            }
        }

        function loadFile(index) {
            currentIndex = index;
            const file = files[index];
            const url = URL.createObjectURL(file);
            const isVideo = file.type.startsWith('video');

            // Create media element
            mediaContainer.innerHTML = '';
            currentMedia = document.createElement(isVideo ? 'video' : 'audio');
            currentMedia.src = url;
            currentMedia.controls = true;
            currentMedia.volume = 0.8;
            mediaContainer.appendChild(currentMedia);

            // Update file info
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <h3>ğŸ“„ ${file.name}</h3>
                <p>Ø§Ù„Ù†ÙˆØ¹: ${isVideo ? 'ÙÙŠØ¯ÙŠÙˆ' : 'ØµÙˆØª'}</p>
                <p>Ø§Ù„Ø­Ø¬Ù…: ${sizeInMB} Ù…ÙŠØ¬Ø§Ø¨Ø§ÙŠØª</p>
            `;

            // Auto play next
            currentMedia.addEventListener('ended', () => {
                if (currentIndex < files.length - 1) {
                    loadFile(currentIndex + 1);
                    currentMedia.play();
                }
            });

            updatePlaylistUI();
        }

        function renderPlaylist() {
            playlist.innerHTML = '<h3 style="color: #667eea; margin-bottom: 15px;">ğŸ“‹ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ØªØ´ØºÙŠÙ„</h3>';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = `${index + 1}. ${file.name}`;
                item.onclick = () => loadFile(index);
                playlist.appendChild(item);
            });
            updatePlaylistUI();
        }

        function updatePlaylistUI() {
            const items = playlist.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        function playPause() {
            if (!currentMedia) return;
            if (currentMedia.paused) {
                currentMedia.play();
            } else {
                currentMedia.pause();
            }
        }

        function skipBackward() {
            if (!currentMedia) return;
            currentMedia.currentTime = Math.max(0, currentMedia.currentTime - 10);
        }

        function skipForward() {
            if (!currentMedia) return;
            currentMedia.currentTime = Math.min(currentMedia.duration, currentMedia.currentTime + 10);
        }

        function toggleMute() {
            if (!currentMedia) return;
            currentMedia.muted = !currentMedia.muted;
        }

        function changeSpeed() {
            if (!currentMedia) return;
            const speed = document.getElementById('speedSelect').value;
            currentMedia.playbackRate = parseFloat(speed);
        }

        function changeVolume() {
            if (!currentMedia) return;
            const volume = document.getElementById('volumeSlider').value;
            currentMedia.volume = volume / 100;
            document.getElementById('volumeValue').textContent = volume + '%';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!currentMedia) return;

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    playPause();
                    break;
                case 'ArrowLeft':
                    skipBackward();
                    break;
                case 'ArrowRight':
                    skipForward();
                    break;
                case 'm':
                    toggleMute();
                    break;
            }
        });
    </script>
